## From the example docker-compose.yaml file provided by uv
## https://github.com/astral-sh/uv-docker-example
## https://github.com/astral-sh/uv-docker-example/blob/main/compose.yml

services:
  postgresql:
    image: postgres:16
    container_name: crypto_postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
  user_service_unit:
    # Build the image from the Dockerfile in the /UserService directory
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: full-test #unit-test, integration-test, full-test, production (no tests are run)
    container_name: crypto_user_service
    env_file:
      - .env

    # Host the FastAPI application on port 8080
    ports:
      - "8080:8000"

    depends_on:
      postgresql:
        condition: service_healthy
  web:
    # Build the image from the Dockerfile in the current directory
    build:
      context: .
      dockerfile: Dockerfile.dev

    # Host the FastAPI application on port 8000
    ports:
      - "8000:8000"

    develop:
      # Create a `watch` configuration to update the app
      # https://docs.docker.com/compose/file-watch/#compose-watch-versus-bind-mounts
      watch:
        # Sync the working directory with the `/app` directory in the container
        - action: rebuild
          path: .
          target: /app
          # Exclude the project virtual environment â€” it could be for a
          # different platform in the container
          ignore:
            - .venv/

        # Rebuild the image if dependencies change by checking uv.lock
        - action: rebuild
          path: ./uv.lock
    
volumes:
  postgres_data: {}